<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Falcon Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      color:rgb(222, 232, 234);
    }

    .input-area {
      display: flex;
      margin-top: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px 0 0 5px;
    }

    button {
      background-color:rgb(0, 212, 60);
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 0 5px 5px 0;
      font-size: 20px;
      cursor: pointer;
    }

    #chat-output {
      margin-top: 30px;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 10px;
      line-height: 1.5;
    }

    .message.user {
      background-color: #333;
      text-align: right;
    }

    .message.bot {
      background-color: #444;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What can I help with?</h1>
    
    <form action="/" method="POST">
      <div class="input-area">
        <input type="text" name="message" placeholder="Ask anything..." required>
        <button type="submit">âž¤</button>
      </div>
    </form>

    <div id="chat-output"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
